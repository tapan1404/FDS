<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <input type="text" name="" id="txt" placeholder="input..">
<p id="res"></p>
<script>
  const handlekeypress=(event)=>{
    document.getElementById('res').innerHTML=event.target.value;
  }

  let myinput=document.getElementById('txt');
  myinput.addEventListener('keydown',handlekeypress);
</script>
</body>
</html>
